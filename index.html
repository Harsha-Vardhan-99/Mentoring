<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>AppointmentScheduler</title>
</head>
<body>
    <h2>AppointmentScheduler</h2>
    <form >
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text"class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number"class="form-control">
        </div>
        <label class="form-label" >Gender</label>
        <div class="form-check">
            <input type="radio"class="form-check-input" name="gender" id="male" >
            <label class="form-check-label" for="male" >Male</label>
        </div>
        <div class="form-check">
            <input type="radio"class="form-check-input" name="gender" id="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
            <input type="radio"class="form-check-input" name="gender" id="Other" checked>
            <label class="form-check-label" for="Other">Other</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="problemDescription">Problem Description</label>
            <textarea class="form-control" placeholder="Description" id="problemDescription" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" >Date and Time</label>
            <input type="datetime-local" class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" onclick=""> Submit </button>
        </div>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>AppointmentScheduler</title>
</head>
<body>
    <div class="container">
    <h2>AppointmentScheduler</h2>
    <form class="appointmentform">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text"class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel"class="form-control" id="phone" >
        </div>
        <label class="form-label" >Gender</label>
        <div class="form-check">
            <input type="radio"class="form-check-input" name="gender" id="male" >
            <label class="form-check-label" for="male" >Male</label>
        </div>
        <div class="form-check">
            <input type="radio"class="form-check-input" name="gender" id="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
            <input type="radio"class="form-check-input" name="gender" id="Other" checked>
            <label class="form-check-label" for="Other">Other</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="problemDescription">Problem Description</label>
            <textarea class="form-control" placeholder="Description" id="problemDescription" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" >Date and Time</label>
            <input type="datetime-local" id="dateandtime" class="form-control">
        </div>
        <div class="mb-3">
            <button  class="btn btn-primary" onclick="onSubmit()"> Submit </button>
        </div>

    </form>
    <h3>Appointment Summary</h3>
    <div class="summary">
        <span id="sname"></span>
        <span id="sphone"></span>
        <span id="sprobdesc"></span>
        <span id="sdateandtime"></span>
    </div>
</div>
</body>
</html>
